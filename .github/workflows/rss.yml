name: Generate RSS

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

- name: Install deps
  run: |
    python -m pip install --upgrade pip
    pip install requests beautifulsoup4 feedgen

      - name: Generate rss.xml
        run: |
          python generate_rss.py

      - name: Commit changes
        run: |
          git config user.name "rss-bot"
          git config user.email "rss-bot@users.noreply.github.com"
          git add rss.xml
          git commit -m "chore(rss): update feed" || echo "No changes"
          git push
